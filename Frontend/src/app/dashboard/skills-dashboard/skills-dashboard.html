
<div class="skills-container mt-5">
    <div class="row">
      <div class="col-md-4" *ngFor="let skill of skillsList">
        <div class="skill-card">
          <img [src]="'http://localhost:3000/uploads/' + skill.imgURL" alt="{{skill.title}}">
          <h3>{{ skill.title }}</h3>
          <div class="actions">
            <button class="btn-update" (click)="editSkill(skill)">Edit</button>
            <button class="btn-delete" (click)="deleteSkill(skill._id)">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>

<form  class="mt-5" [formGroup]='formGroup' (ngSubmit)="isEdit ? updateSkill() : newSkill()">
    <div class="row ">
        <div class="col">
            <div data-mdb-input-init class="form-outline">
                <input type="text"  class="form-control" formControlName="title" placeholder="Title"/>
            </div>
            <div data-mdb-input-init class="form-outline">
                <input type="file"class="form-control" #skillFileInput (change)="onChangeFile($event)"/>
            </div>
        </div>
    </div>
    <button data-mdb-ripple-init class="btn btn-primary btn-block mt-4" type="submit" >{{isEdit ? "Update Skill" : "Add Skill"}}</button>
</form>
